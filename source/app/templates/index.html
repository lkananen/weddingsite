<html>
<head>
    <title>Pääsivu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      html body {
          background-color: rgb(211, 211, 211);
      }
    </style>
</head>
<body>
    <div class="text-center" style="padding-top:25px;">
        <img src="/static/wedding.jpg" class="rounded" alt="program" style="max-width: 500; width: 80%; padding-top: 25px; padding-bottom: 25px;">
    </div>

    <div style="background-color: rgb(243,242,240); border: 2px outset; text-align: center;">
      <ul class="nav justify-content-center">
        {% for page in pages %}
        <li class="nav-item">
          <a class="nav-link" href={{ page.link }} style="color: black;">{{ page.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
</body>
</html>
